name: Daily Data Collection & Analysis

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

jobs:
  collect-and-analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests pandas numpy
    
    - name: Collect sensor data
      env:
        ECOWITT_APP_KEY: ${{ secrets.ECOWITT_APP_KEY }}
        ECOWITT_API_KEY: ${{ secrets.ECOWITT_API_KEY }}
        ECOWITT_MAC: ${{ secrets.ECOWITT_MAC }}
      run: |
        python scripts/collect_daily_data.py
    
    - name: Commit and push
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        git add data/
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Daily data: $(date +'%Y-%m-%d')" && git push)
